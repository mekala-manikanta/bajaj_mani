<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Input Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>API Input</h2>
        <textarea id="apiInput" rows="4" placeholder='{"data":["M","1","334","4","B"]}'></textarea>
        <button id="submitBtn">Submit</button>
        
        <h2>Multi Filter</h2>
        <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
                <select>
                    <option>Select options</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="numbers">
                    <input type="checkbox" id="numbers" />Numbers</label>
                <label for="alphabets">
                    <input type="checkbox" id="alphabets" />Alphabets</label>
                <label for="highest">
                    <input type="checkbox" id="highest" />Highest lowercase alphabet</label>
            </div>
        </div>
        
        <h2>Filtered Response</h2>
        <div id="filteredResponse"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
